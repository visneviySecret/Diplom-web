<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Экономика</title>
    <link rel="stylesheet" href="/css/styles.css" >   
    <link rel="stylesheet" href="/css/economic.css">
    <link rel="stylesheet" href="/css/animation-button-blinking.css">
</head>
<body> 
    <div class="panel">
        <div>
            <img src="/images/Home button.svg" alt="Home button" class="homebutton">
        </div>
        <div >
            <input type="text" placeholder="Название проекта..." class="project-name">  
        </div>
        <div class="value">
                15%
        </div>
        <div class="progress">
            <progress min="0" max="100" value="5"></progress>
        </div>    
    </div>
    
    <nav class="complex">
        
        <a href="Page_menu.html"><p class="selector" id="menu">Меню</p></a>
        <a href="Page_team.html"><p class="selector">Команда</p></a>
        <a href="Page_problem.html"><p class="selector">Проблема</p></a>
        <a href="Page_goal.html"><p class="selector">Цель</p></a>
        <a href="Page_MVP.html"><p class="selector">MVP</p></a>
        <a href="Page_stages.html"><p class="selector">Этапы</p></a>
        <a href="Page_td.html"><p class="selector">ТО</p></a>
        <a><p class="selected">Экономика</p></a>
        <a href="Page_files.html"><p class="selector">Файлы</p></a>
    </nav>
        
    <div class="card">
        <div>
            <a href="Page_td.html" class="left-arrow"><img src="/images/Left button.png" alt="Left button" class="arrow"></a>
        </div>
        <div class="main">
            <div class="title">
                <div class="title-name">Экономика</div>
                <div class="team-info"data-title="...у слоника"><img src="/images/info.svg" alt="information"></div> <!--всплывающая подсказка-->
            </div>    

            <div class="economic-page">     
                <div class="economic-title">
                    <div class="strings">Название</div> 
                    <div class="strings">Кол-во</div> 
                    <div class="strings">Цена</div> 
                    <div class="strings">Ссылка</div>    
                </div>    
                <div class="list">
                    <div class="economic-data-string form">
                        <div class="increment-number">1</div>                          
                        <div><input type="text" placeholder="Имя" class="economic-data data-name"></div>      
                        <div><input type="text" placeholder="шт." class="economic-data data-quantity"></div>
                        <div><input type="text" placeholder="руб" class="economic-data data-price"></div>
                        <div><input type="text" placeholder="http://" class="economic-data data-link"></div>
                    </div>    
                </div>
                <div class="adder">
                    <div class="economic-data-string">
                        <div><img src="/images/plus.png" alt="plus" class="plus-img"></div>
                        <div><button class="economic-data economic-button data-name add">Добавить пункт</button></div>
                    </div>
                </div>
            </div>     

            <div class="economic-total economic-total-block">
                <div class="total-block total">
                   Итого:
                </div>
                <div class="total-block summ">
                   Сумма
                </div>
            </div>
            
        </div>    
        <div>
            <a href="Page_files.html" class="right-arrow"><img src="/images/Right button.png" alt="Right button" class="arrow"></a>
        </div>
    </div>
    <script src="/js/arrow_controls.js"></script>
    <script src="/js/economic.js"></script>
</body>
</html>
