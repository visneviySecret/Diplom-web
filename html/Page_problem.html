        <div class="title">
            <div class="title-name">Проблемная область</div>
            <div class="team-info"data-title="Создай себе проблем"><img src="/images/info.svg" alt="information"></div> <!--всплывающая подсказка-->
        </div>
        <div class="problem">   
            <div class="card-left">
                <div class="text-list">
                    <div class="text-area-block">
                        <div class="strings">Проблема</div>
                        <textarea name="area" id="" cols="30" rows="10" placeholder="Текст" class="textarea"></textarea>
                    </div>
                </div>
            </div>   
            
            <div class="card-right">
                <div class="strings combo-label">Добавить</div>
                <div class="parameters-list">
                    <div class="combo" onclick="addTextBlock(this)">
                        <div class="plus"><img src="/images/mini_plus.svg" alt="plus"></div>
                        <div class="block-info">
                            <div>Решение</div>
                            <div class="info"data-title="человек"><img src="/images/blue_info.svg" alt="information"></div>
                        </div>
                    </div>
                    <div class="combo" onclick="addTextBlock(this)">
                        <div class="plus"><img src="/images/mini_plus.svg" alt="plus"></div>
                        <div class="block-info">
                            <div>Аналоги</div>
                            <div class="info"data-title="но"><img src="/images/blue_info.svg" alt="information"></div>
                        </div>
                    </div>
                    <div class="combo" onclick="addTextBlock(this)">
                        <div class="plus"><img src="/images/mini_plus.svg" alt="plus"></div>
                        <div class="block-info">
                            <div>Актуальность</div>
                            <div class="info"data-title="паук"><img src="/images/blue_info.svg" alt="information"></div>
                        </div>
                    </div>
                    <div class="combo" onclick="addTextBlock(this)">
                        <div class="plus"><img src="/images/mini_plus.svg" alt="plus"></div>
                        <div class="block-info">
                            <div>Опрос</div>
                            <div class="info"data-title="и к тому же"><img src="/images/blue_info.svg" alt="information"></div>
                        </div>
                    </div>
                    
                </div>
                <div class="parametr-adder">
                    <div class="combo">
                        <div class="plus"><img src="/images/mini_plus.svg" alt="plus"></div>
                        <input type="text" placeholder="Введите область" class="block-input">
                    </div>
                </div>
            </div>
        </div>    
    </div>    
        <div>
            <a href="Page_goal.html" class="right-arrow"><img src="/images/Right button.png" alt="Right button" class="arrow"></a>
