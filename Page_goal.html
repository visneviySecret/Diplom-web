<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цель</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animation-button-blinking.css">
</head>
<body>
    <div class="panel">
        <div>
            <img src="images/Home button.svg" alt="Home button" class="homebutton">
        </div>
        <div >
            <input type="text" placeholder="Название проекта..." class="project-name">  
        </div>
        <div class="value">
                15%
        </div>
        <div class="progress">
            <progress min="0" max="100" value="5"></progress>
        </div>    
    </div>
    
    <div class="complex">
        <a href="Page_menu.html"><p class="selector" id="menu">Меню</p></a>
        <a href="Page_team.html"><p class="selector">Команда</p></a>
        <a href="Page_problem.html"><p class="selector">Проблема</p></a>
        <a><p class="selected">Цель</p></a>
        <a href="Page_MVP.html"><p class="selector">MVP</p></a>
        <a href="Page_stages.html"><p class="selector">Этапы</p></a>
        <a href="Page_td.html"><p class="selector">ТО</p></a>
        <a href="Page_economic.html"><p class="selector">Экономика</p></a>
        <a href="Page_files.html"><p class="selector">Файлы</p></a>
    </div>


    <div class="card">
        <div>
            <a href="Page_problem.html" class="left-arrow"><img src="images/Left button.png" alt="Left button" class="arrow"></a>
        </div>
        <div class="main">
            <div class="title">
                <div class="title-name">Цель</div> 
                <div class="team-info"data-title="напр.: Цель проекта-познать себя"><img src="images/info.svg" alt="information"></div><!--всплывающая подсказка-->
            </div>    
            <div class="problem">   
                <div class="card-left-smart">
                    <div class="smart-block">
                        <div class="strings">Цель по S.M.A.R.T. <div class="team-info"data-title="small male art in right time"><img src="images/info.svg" alt="information"></div></div>

                        <div class="combo">
                            <div class="litter">S</div>
                            <div><input type="text" placeholder="Текст" class="text-smart"></div>
                        </div>
                        <div class="combo">
                            <div class="litter">M</div>
                            <div><input type="text" placeholder="Текст" class="text-smart"></div>
                        </div>
                        <div class="combo">
                            <div class="litter">A</div>
                            <div><input type="text" placeholder="Текст" class="text-smart"></div>
                        </div>
                        <div class="combo">
                            <div class="litter">R</div>
                            <div><input type="text" placeholder="Текст" class="text-smart"></div>
                        </div>
                        <div class="combo">
                            <div class="litter">T</div>
                            <div><input type="text" placeholder="Текст" class="text-smart"></div>
                        </div>
                    </div>

                    <div class="text-list">
                        <div class="text-area-block">
                            <div class="strings">Цель</div>
                            <textarea name="area" id="" cols="30" rows="10" placeholder="Текст" class="textarea"></textarea>
                        </div>
                    </div>        
                </div>

                <div class="card-right">
                    <div class="strings combo-label">Добавить</div>
                    <div class="parameters-list">
                        <div class="combo" onclick="addTextBlock(this)">
                            <div class="plus"><img src="images/mini_plus.svg" alt="plus"></div>
                            <div class="block-info">
                                <div>ЦА</div>
                                <div class="info"data-title="целевая ауе"><img src="images/blue_info.svg" alt="information"></div>
                            </div>
                        </div>
                        <div class="combo" onclick="addTextBlock(this)">
                            <div class="plus"><img src="images/mini_plus.svg" alt="plus"></div>
                            <div class="block-info">
                                <div>Сроки</div>
                                <div class="info"data-title="-коки"><img src="images/blue_info.svg" alt="information"></div>
                            </div>
                        </div>
                        <div class="combo" onclick="addTextBlock(this)">
                            <div class="plus"><img src="images/mini_plus.svg" alt="plus"></div>
                            <div class="block-info">
                                <div>Показатели</div>
                                <div class="info"data-title="расшифровка"><img src="images/blue_info.svg" alt="information"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="parametr-adder">
                        <div class="combo">
                            <div class="plus"><img src="images/mini_plus.svg" alt="plus"></div>
                            <input type="text" placeholder="Введите область"  class="block-input">
                        </div>
                    </div>
                </div>
            </div> 
        </div>  
    
        <div>
            <a href="Page_MVP.html" class="right-arrow"><img src="images/Right button.png" alt="Right button" class="arrow"></a>
        </div>
    </div>
    <script src="js/arrow_controls.js"></script>
    <script src="js/add_parameter.js"></script>
</body>
</html>
