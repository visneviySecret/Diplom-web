<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Этапы</title>
    <link href="css/styles.css" rel="stylesheet">   
</head>
<body> 
    <div class="panel">
        <div>
            <img src="images/Home button.svg" alt="Home button" class="homebutton">
        </div>
        <div >
            <input type="text" placeholder="Название проекта..." class="project-name">  
        </div>
        <div class="value">
                15%
        </div>
        <div class="progress">
            <progress min="0" max="100" value="5"></progress>
        </div>    
    </div>
    
    <div class="complex">
        
        <a href="Page_menu.html"><p class="selector" id="menu">Меню</p></a>
        <a href="Page_team.html"><p class="selector">Команда</p></a>
        <a href="Page_problem.html"><p class="selector">Проблема</p></a>
        <a href="Page_goal.html"><p class="selector">Цель</p></a>
        <a href="Page_MVP.html"><p class="selector">MVP</p></a>
        <a><p class="selected">Этапы</p></a>
        <a href="Page_td.html"><p class="selector">ТО</p></a>
        <a href="Page_economic.html"><p class="selector">Экономика</p></a>
        <a href="Page_files.html"><p class="selector">Файлы</p></a>
    </div>
        
    <div class="card">
        <div>
            <a href="Page_MVP.html" class="left-arrow"><img src="images/Left button.png" alt="Left button" class="arrow"></a>
        </div>
        <div class="main">
            <div class="title">
                <div class="title-name">Этапы </div>
                <div class="team-info"data-title="Напиши имена участников и выбери их роль"><img src="images/info.svg" alt="information"></div> <!--всплывающая подсказка-->
            </div>    
            <div class="stages-tittles"> 
                <div class="strings">
                     Этапы проекта 
                </div>        
                 <div class="stages-tittle strings">
                     Сроки 
                </div> 
                <div class="strings">
                     Роли
                </div> 
            </div>  
            <div class="structure-panele-move"> 
                <div class="structure-panel">
                I Концепция
            </div></div>
                <div class='stages-list'>
                    <div class="string">
                            <input type="checkbox" class="custom-checkbox" id="checkbox1" name="box" value="yes">
                            <label for="checkbox1"></label>

                            <input type="text" placeholder="Задача" class="thin-text" id="task-table">
                            <input type="date" class="date" name="calendar" max="2030-01-01" min="2015-01-01" onkeydown="return false">
                            <select name="role" class="touch-selector-mini">
                            <option value="value1"></option>
                            <option value="value1">Устроить хаос</option>
                                <option value="value1">Навестить порядок</option>
                            </select>
                    </div>    
                </div>
                <div class="stages-adder">
                    <img src="images/mini_plus.svg" alt="plus" class="mini-plus" onclick="addElement(this)">
                </div>     
             
             <div class="structure-panele-move"> 
                <div class="structure-panel">
                    II Разработка
            </div></div>
                <div class='stages-list'>
                    <div class="string">
                            <input type="checkbox" class="custom-checkbox" id="checkbox2" name="box" value="yes">
                            <label for="checkbox2"></label>

                            <input type="text" placeholder="Задача" class="thin-text" id="task-table">
                            <input type="date" class="date" name="calendar" max="2030-01-01" min="2015-01-01">
                            <select name="role" class="touch-selector-mini">
                            <option value="value1"></option>
                            <option value="value1">Устроить хаос</option>
                                <option value="value1">Навестить порядок</option>
                            </select>
                    </div>    
                </div>           
                <div class="stages-adder">
                    <img src="images/mini_plus.svg" alt="plus" class="mini-plus" onclick="addElement(this)">
                </div>     
            <div class="structure-panele-move"> 
                <div class="structure-panel">
                    III Реализация   
            </div></div>
                <div class='stages-list'>
                    <div class="string">
                            <input type="checkbox" class="custom-checkbox" id="checkbox3" name="box" value="yes">
                            <label for="checkbox3"></label>
                            
                            <input type="text" placeholder="Задача" class="thin-text" id="task-table">
                            <input type="date" class="date" name="calendar" max="2030-01-01" min="2015-01-01">
                            <select name="role" class="touch-selector-mini">
                            <option value="value1"></option>
                            <option value="value1">Устроить хаос</option>
                                <option value="value1">Навестить порядок</option>
                            </select>
                    </div>    
                </div>           
                <div class="stages-adder">
                    <img src="images/mini_plus.svg" alt="plus" class="mini-plus" onclick="addElement(this)">
                </div>  
            <div class="structure-panele-move"> 
                <div class="structure-panel">
                    IV Завершение
            </div></div> 
            <div class='stages-list'>
                <div class="string">
                        <input type="checkbox" class="custom-checkbox" id="checkbox4" name="box" value="yes">
                        <label for="checkbox4"></label>
                        
                        <input type="text" placeholder="Задача" class="thin-text" id="task-table">
                        <input type="date" class="date" name="calendar" max="2030-01-01" min="2015-01-01">
                        <select name="role" class="touch-selector-mini">
                        <option value="value1"></option>
                        <option value="value1">Устроить хаос</option>
                            <option value="value1">Навестить порядок</option>
                        </select>
                </div>    
            </div>           
            <div class="stages-adder">
                <img src="images/mini_plus.svg" alt="plus" class="mini-plus" onclick="addElement(this)">
            </div>  
        </div>
        <div>
            <a href="Page_td.html" class="right-arrow"><img src="images/Right button.png" alt="Right button" class="arrow"></a>
        </div>
    </div>
    
    <script src="js/arrow_controls.js"></script>
    <script src="js/stages.js"></script>
</body>
</html>
