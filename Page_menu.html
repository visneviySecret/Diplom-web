<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Команда</title>
    <link href="css/styles.css" rel="stylesheet">   
    <link href="css/project-styles.css" rel="stylesheet">   
    <link rel="stylesheet" href="economic.css">

</head>
<body> 
    <div class="panel">
        <div>
            <img src="images/Home button.svg" alt="Home button" class="homebutton">
        </div>
        <div >
            <input type="text" placeholder="Название проекта..." class="project-name">  
        </div>
        <div class="value">
                15%
        </div>
        <div class="progress">
            <progress min="0" max="100" value="5"></progress>
        </div>    
    </div>
    

    <div class="card-pack">
        <div class="project-status">
            <div class="fill-project">
                Заполнить проект
            </div>
            <div class="indicators">
                <div class="indicator stages-check"></div>
                <div class="indicator team-check"></div>
                <div class="indicator problem-check"></div>
                <div class="indicator goal-check"></div>
                <div class="indicator MVP-check"></div>
                <div class="indicator TD-check"></div>
                <div class="indicator economic-check"></div>
                <div class="indicator files-check"></div>
            </div>
        </div>
        <div class="container">
            <div class="blank box-1">            
                <div class="title-head">Этапы
                    <a href="Page_stages.html"><img src="images/edit.png" alt="edit_button" class="edit"></a>
                </div> 
                <div class="blank-body">
                    <div class="blank-header">
                        <div class="strings">Этапы проекта</div>
                        <div class="strings"> Сроки</div>
                        <div class="strings">Роли</div> 
                    </div>

                    <div class="stages-name-string">I Концепция</div>
                    <div class="stages-data-string">
                        <input type="checkbox" class="custom-checkbox" id="box" name="box" value="yes">
                        <label for="box"></label>
                        <input type="text" placeholder="Задача" class="thin-text">
                        <input type="date" class="date" name="calendar" max="2030-01-01" min="2015-01-01" onkeydown="return false">
                        <select name="role" class="touch-selector-mini">
                            <option value="value1"></option>
                            <option value="value1">Устроить хаос</option>
                                <option value="value1">Навестить порядок</option>
                            </select>
                    </div>  
                    <div class>
                        <img src="images/mini_plus.svg" alt="plus" class="plusik">
                    </div>

                    <div class="stages-name-string">II Разработка</div>
                    <div class="stages-data-string">
                        <input type="checkbox" class="custom-checkbox" id="box" name="box" value="yes">
                        <label for="box"></label>
                        <input type="text" placeholder="Задача" class="thin-text">
                        <input type="date" class="date" name="calendar" max="2030-01-01" min="2015-01-01" onkeydown="return false">
                        <select name="role" class="touch-selector-mini">
                            <option value="value1"></option>
                            <option value="value1">Устроить хаос</option>
                                <option value="value1">Навестить порядок</option>
                            </select>
                    </div>  
                    <div class>
                        <img src="images/mini_plus.svg" alt="plus" class="plusik">
                    </div>

                    <div class="stages-name-string">III Реализация</div>
                    <div class="stages-data-string">
                        <input type="checkbox" class="custom-checkbox" id="box" name="box" value="yes">
                        <label for="box"></label>
                        <input type="text" placeholder="Задача" class="thin-text">
                        <input type="date" class="date" name="calendar" max="2030-01-01" min="2015-01-01" onkeydown="return false">
                        <select name="role" class="touch-selector-mini">
                            <option value="value1"></option>
                            <option value="value1">Устроить хаос</option>
                                <option value="value1">Навестить порядок</option>
                            </select>
                    </div>  
                    <div class>
                        <img src="images/mini_plus.svg" alt="plus" class="plusik">
                    </div>
                    
                    <div class="stages-name-string">IV Завершение</div>
                    <div class="stages-data-string">
                        <input type="checkbox" class="custom-checkbox" id="box" name="box" value="yes">
                        <label for="box"></label>
                        <input type="text" placeholder="Задача" class="thin-text">
                        <input type="date" class="date" name="calendar" max="2030-01-01" min="2015-01-01" onkeydown="return false">
                        <select name="role" class="touch-selector-mini">
                            <option value="value1"></option>
                            <option value="value1">Устроить хаос</option>
                                <option value="value1">Навестить порядок</option>
                            </select>
                    </div>  
                    <div class>
                        <img src="images/mini_plus.svg" alt="plus" class="plusik">
                    </div>
                </div>                          
            </div>            
                <div class="blank box-1">                    
                    <div class="title-head">Команда
                        <a href="Page_team.html"><img src="images/edit.png" alt="edit_button" class="edit"></a>
                    </div>    

                    <div class="team-body">
                        <div class="team-main">
                            <div class="team-person">
                                <div><img src="images/icon.png" alt="icon.png of .svg" class="icon"></div>
                                <div><input type="text" class="person-status person-name" placeholder="Имя"></div>
                                <div><input type="text" class="person-status person-role" placeholder="Роль"></div>
                            </div>
                            <div class="team-person">
                                <div><img src="images/icon.png" alt="" class="icon"></div>
                                <div><input type="text" class="person-status person-name" placeholder="Имя"></div>
                                <div><input type="text" class="person-status person-role" placeholder="Роль"></div>
                            </div>
                            <div class="team-person">
                                <div><img src="images/icon.png" alt="" class="icon"></div>
                                <div><input type="text" class="person-status person-name" placeholder="Имя"></div>
                                <div><input type="text" class="person-status person-role" placeholder="Роль"></div>
                            </div>
                            <div class="team-person">
                                <div><img src="images/icon.png" alt="" class="icon"></div>
                                <div><input type="text" class="person-status person-name" placeholder="Имя"></div>
                                <div><input type="text" class="person-status person-role" placeholder="Роль"></div>
                            </div>
                        </div>
                    </div>
                </div>           
        </div>

        <div class="container">
            <div class="blank box-2">
                <div class="title-head">Проблема
                    <a href="Page_problem.html"><img src="images/edit.png" alt="edit_button" class="edit"></a>
                </div>   
                <div class="text-conteiner-short">
                    <textarea name="" id="" cols="30" rows="10" class="textarea-menu" placeholder="Текст"></textarea>
                    <textarea name="" id="" cols="30" rows="10" class="textarea-menu" placeholder="Текст"></textarea>
                </div>                                
            </div>
        
            <div class="blank box-2">
                <div class="title-head">Цель
                    <a href="Page_goal.html"><img src="images/edit.png" alt="edit_button" class="edit"></a>
                </div>          
                <div class="text-conteiner-short">
                    <textarea name="" id="" cols="30" rows="10" class="textarea-menu" placeholder="Текст"></textarea>
                    <textarea name="" id="" cols="30" rows="10" class="textarea-menu" placeholder="Текст"></textarea>
                </div>                             
            </div>
        
            <div class="blank box-2">
                <div class="title-head">MVP
                    <a href="Page_MVP.html"><img src="images/edit.png" alt="edit_button" class="edit"></a>
                </div>   
                <div class="text-conteiner-short">
                    <textarea name="" id="" cols="30" rows="10" class="textarea-menu" placeholder="Текст"></textarea>
                </div>                     
            </div>        
        </div>

        <div class="container">
            
                <div class="blank box-3">
                    <div class="title-head">Техническое описание
                        <a href="Page_td.html"><img src="images/edit.png" alt="edit_button" class="edit"></a>
                    </div>       
                    <div class="text-conteiner-long">
                        <textarea name="" id="" cols="30" rows="10" class="textarea-menu" placeholder="Текст"></textarea>
                        <textarea name="" id="" cols="30" rows="10" class="textarea-menu" placeholder="Текст"></textarea>
                    </div>                 
                </div>
            
        </div>

        <div class="container">
            
                <div class="blank box-4">
                    <div class="title-head">Экономика
                        <a href="Page_economic.html"><img src="images/edit.png" alt="edit_button" class="edit"></a>
                    </div>    
                    <div class="economic-menu">     
                        <div class="economic-title-menu">
                            <div class="strings">Название</div> 
                            <div class="strings">Кол-во</div> 
                            <div class="strings">Цена</div> 
                            <div class="strings">Ссылка</div>    
                        </div>    
        
                        <div class="economic-data-string-menu">
                            <div class="increment-number-menu">1</div>                          
                            <div><input type="text" placeholder="Имя" class="economic-data-menu data-name-menu"></div>      
                            <div><input type="text" placeholder="шт." class="economic-data-menu data-quantity-menu"></div>
                            <div><input type="text" placeholder="руб" class="economic-data-menu data-price-menu"></div>
                            <div><input type="text" placeholder="http://" class="economic-data-menu data-link-menu"></div>
                        </div>    
                        
                        <div class="economic-data-string-menu">
                            <div class="increment-number-menu">2</div>                          
                            <div><input type="text" placeholder="Имя" class="economic-data-menu data-name-menu"></div>      
                            <div><input type="text" placeholder="шт." class="economic-data-menu data-quantity-menu"></div>
                            <div><input type="text" placeholder="руб" class="economic-data-menu data-price-menu"></div>
                            <div><input type="text" placeholder="http://" class="economic-data-menu data-link-menu"></div>
                        </div>    

                        <div class="economic-data-string-menu">
                            <div class="increment-number-menu">3</div>                          
                            <div><input type="text" placeholder="Имя" class="economic-data-menu data-name-menu"></div>      
                            <div><input type="text" placeholder="шт." class="economic-data-menu data-quantity-menu"></div>
                            <div><input type="text" placeholder="руб" class="economic-data-menu data-price-menu"></div>
                            <div><input type="text" placeholder="http://" class="economic-data-menu data-link-menu"></div>
                        </div>    

                        <div class="economic-data-string-menu">
                            <div class="increment-number-menu">4</div>                          
                            <div><input type="text" placeholder="Имя" class="economic-data-menu data-name-menu"></div>      
                            <div><input type="text" placeholder="шт." class="economic-data-menu data-quantity-menu"></div>
                            <div><input type="text" placeholder="руб" class="economic-data-menu data-price-menu"></div>
                            <div><input type="text" placeholder="http://" class="economic-data-menu data-link-menu"></div>
                        </div>    
                           
                     
                    </div>               
                </div>
            
            
                <div class="blank box-5">
                    <div class="title-head">Презентация
                        <a href="Page_files.html"><img src="images/edit.png" alt="edit_button" class="edit"></a>
                    </div>                   
                
                <div class="file-conteiner">
                    <div class="file-box">Файл</div>
                    <div class="file-box">Файл</div>
                </div>    
            </div>
        </div>
    </div>
    <script src="js/arrow_controls.js"></script>
</body>
</html>
